<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick & Morty API</title>
  <link rel="icon" href="assets/img/icon.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type=module defer src="dist/index.js"></script>
</head>
<body class="background">
  <header class="navbar">
    <div class="container justify-content-center">
      <span class="mb-0"><img class="logo img-fluid" src="assets/img/logo.png" alt="logo"></span>
    </div>
  </header>

  <div class="container m-4">
    <div class="row g-6">
      <div class="col-12 col-md-4">
        <div class="list-group list-css episode-list" id="episodeList">
          <!-- Episodes  -->
        </div>
        <button class="btn mt-1 mb-3" id="loadMoreBtn"><img class="btn-img" src="assets/img/btn.png" alt=""></button>
      </div>

      <div class="col-md-8 details-container" id="episodeDetailsContainer">
        <!-- Episode details -->
      </div>
    </div>
  </div>

  <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="characterModalLabel">Character Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="characterModalBody">
          <!-- Character details -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
